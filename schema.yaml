title: HPC cluster input variables
description: Automated HPC cluster deployment
schemaVersion: 1.0.0
version: "20190930"
locale: "en"

groupings:
- title: "General values"
  variables: 
  - ${ad}
  - ${ssh_key}
- title: "Bastion options" 
  variables: 
  - ${bastion_shape}
- title: "Compute Node options"
  variables:
  - ${shape}
  - ${node_count}
  - ${use_marketplace_image}
  - ${image} 
- title: "Network options" 
  variables: 
  - ${vcn_subnet}
  - ${private_subnet}
  - ${public_subnet}
- title: "Pre-Defined"
  variables:
  - ${region}
  - ${compartment_ocid}
  - ${tenancy_ocid}
  - ${user_ocid}
  - ${fingerprint} 
  - ${bastion_image}
  - ${private_key_path}
  visible: false

variables:
  ad:
    type: oci:identity:availabilitydomain:name
    dependsOn:
      compartmentId: ${compartment_ocid}
    visible: complexExpression
    required: true
    description: "Availability Domain where BM.HPC2.36 shape is available"
    title: "Availability Domain"
  use_marketplace_image: 
    type: boolean
    title: "use marketplace image"
    description: "Use marketplace image, otherwise provide custom image OCID" 
    required: true
    default: true
  image: 
  #    type: string
    title: "Image ID" 
    description: "Custom image ID for compute nodes"
    type: oci:core:image:id
    dependsOn:
      compartmentId: ${compartment_ocid}
    visible: 
      not: 
        - ${use_marketplace_image}
      myImageId:
  vcn_subnet: 
    type: string
    title: "VCN IP range"
    description: "VCN subnet" 
    default: "172.16.0.0/23"
    required: true
  bastion_shape:
    type: oci:core:instanceshape:name
    dependsOn:
      compartmentId: ${compartment_ocid}
    required: true
    title: "Bastion Host shape"
  public_subnet: 
    type: string
    title: "Public subnet IP range"
    default: "172.16.0.0/24"
    description: "Must be within VCN subnet" 
    required: true
  private_subnet: 
    type: string
    default: "172.16.1.0/24"
    title: "Private subnet IP range"
    description: "Must be within VCN subnet" 
    required: true
  private: 
    type: boolean
    default: true
    title: "Private subnet deployment" 
    required: true
  shape:
    type: enum
    enum:
    - "BM.HPC2.36"
    title: "Shape of the Compute Nodes"
    required: true
  ssh_key: 
    type: string
    title: "Public SSH key" 
    required: true
  node_count: 
    type: integer
    required: true
    minimum: 2
    title: "Number of Compute Instances"
    default: 2
